<div th:if="${select.valueOne} == 'false'">

    <div class="alert alert-info " role="alert" style="width: 50%; margin: auto;text-align: center;">
        No item or action has been seleted!
    </div>

    <div class="alert alert-info " role="alert" style="width: 50%; margin: auto;text-align: center; direction: rtl">
        یک ریکورد و عملیات مورد نظر باید انتخاب شود
    </div>


</div>


<div th:if="${select.valueOne} == 'delete'" class="delete">

    <div class="alert alert-success" role="alert">

        <div th:each="s : ${entityName}" class="delete1">
            <!--TODO bootstarp alert-->
            <span th:text="${s.firstName}" style="color: green; font-weight: bold"></span>&nbsp;&nbsp;
            <span th:text="${s.lastName}" style="color: green; font-weight: bold"></span>&nbsp;&nbsp;
            <span>has been deleted!</span>
        </div>
    </div>
</div>



<div th:if="${select.valueOne} == 'film'" class="delete">

    <p style="font-weight: bold">Film played By ID:
        <span th:text="${select.firstName}" style="color: green; font-weight: bold"></span>
        <span th:text="${select.lastName}" style="color: green; font-weight: bold"></span>
    </p>


    <table class="table table-hover" style="width: 90%; margin: auto; ">
        <thead>
        <tr>

            <th>#</th>
            <th>Title</th>
            <th>Release Year</th>
            <th>language</th>
            <th>Length</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rs, iterator : ${filmEntity}">


            <td th:text="${iterator.index} + 1" scope="row">1</td>
            <td th:text="${rs.title}" >Mark</td>
            <td th:text="${rs.releaseYear}" >Otto</td>
            <td th:text="${rs.languageId}">Otto</td>
            <td th:text="${rs.length}">Otto</td>

        </tr>
        </tbody>
    </table>

</div>


<div th:if="${select.valueOne} == 'info'" class="delete">

    <div class="alert alert-success" role="alert">

        <div th:each="s : ${entityName}" class="delete1">
            <!--TODO bootstarp alert-->
            <span th:text="${s.firstName}" style="color: green; font-weight: bold"></span>&nbsp;&nbsp;

</div>
