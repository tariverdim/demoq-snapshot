<form th:action="@{/}" method="post" th:object="${select}">
    <div class="conmain">
    <table class="table table-hover" style="width: 60%; margin: auto; ">
        <thead>
        <tr>
            <th></th>
            <th>#</th>
            <th>First</th>
            <th>Last</th>
            <th>Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rs, iterator : ${resultList}">

            <td><input type="radio" name="list" th:field="*{id}" th:value="${rs.actorId}">
            </td>

            <td th:text="${iterator.index} + 1" scope="row">1</td>
            <td th:text="${rs.firstName}" >Mark</td>
            <td th:text="${rs.lastName}" >Otto</td>
            <td th:text="${rs.lastUpdate}">Otto</td>

        </tr>
        </tbody>
    </table>
</div>
    <hr>
    <div class="performAction">

        <label for="1">Delete</label>
        <input type="radio" name="actionSelection" th:field="*{valueOne}" th:value="'delete'" id="1" checked>

        <label for="2">Information</label>
        <input type="radio" name="actionSelection" th:field="*{valueOne}" th:value="'info'" id="2" th:checked="checked">

        <label for="3">Film</label>
        <input type="radio" name="actionSelection" th:field="*{valueOne}" th:value="'film'" id="3">

        <input type="submit" th:formaction="@{/ado}">

    button{
